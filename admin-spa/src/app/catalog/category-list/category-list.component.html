<mat-toolbar>
  <span>Категории</span>
  <span class="fill-space"></span>
  <button mat-button class="mat-button mat-raised-button pull-right" (click)="create()">
    Добавить
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource$ | dataSource">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let c" class="isbn-col">{{ c._id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let c">{{ c.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="edit(row)"></tr>
  </table>
</div>
