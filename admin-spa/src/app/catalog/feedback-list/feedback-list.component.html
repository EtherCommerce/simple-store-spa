<mat-toolbar>Отзывы</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource$ | dataSource" matSort>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let f">{{ f._id }}</td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Рейтинг </th>
      <td mat-cell *matCellDef="let f">{{ f.rate }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef> Содержание </mat-header-cell>
      <mat-cell *matCellDef="let f">{{ f.content }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Автор </th>
      <td mat-cell *matCellDef="let f">{{ f.author.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let f">{{ f.author.email }}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef class="mat-column-buttons"></mat-header-cell>
      <mat-cell *matCellDef="let c" (click)="$event.stopPropagation()">
        <button mat-button (click)="delete(c)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="show(row)"></tr>
  </table>
</div>
