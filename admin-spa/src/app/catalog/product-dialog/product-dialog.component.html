<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
      placeholder="Код"
      formControlName="sku" />
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Название"
      formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <textarea matInput
      placeholder="Описание"
      formControlName="description">
    </textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Категория"
      formControlName="categoryId" />
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Стоимость"
      formControlName="cost" />
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Цена"
      formControlName="price" />
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Количество"
      formControlName="stockQuantity" />
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Изображение"
      formControlName="thumbnailImageUrl" />
  </mat-form-field>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button
    (click)="close()"
    class="mat-raised-button">
    Отмена
  </button>

  <span class="spacer"></span>

  <button mat-button
    (click)="save()"
    class="mat-raised-button mat-primary">
    Сохранить
  </button>
</mat-dialog-actions>
