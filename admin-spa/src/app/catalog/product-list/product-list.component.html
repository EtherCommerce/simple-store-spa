<mat-toolbar>
  <span>Товары</span>
  <span class="fill-space"></span>
  <button mat-button class="mat-button mat-raised-button pull-right" (click)="create()">
    Добавить
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource$ | dataSource" matSort>
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> SKU </th>
      <td mat-cell *matCellDef="let p">{{ p.sku }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let p">{{ p.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let p">{{ p.description }}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Стоимость </th>
      <td mat-cell *matCellDef="let p">{{ p.cost | currency:'RUB':true }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Цена </th>
      <td mat-cell *matCellDef="let p">{{ p.price | currency:'RUB':true }}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef class="mat-column-buttons"></mat-header-cell>
      <mat-cell *matCellDef="let c" (click)="$event.stopPropagation()">
        <button mat-button (click)="delete(c)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="edit(row)"></tr>
  </table>
</div>
